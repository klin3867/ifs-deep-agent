# ---------------------------- API Config ----------------------------

# ToolBench, GAIA, HLE
toolbench_api: YOUR_TOOLBENCH_API_KEY
toolbench_service_url: http://8.130.32.149:8080/rapidapi

# GAIA, HLE
google_serper_api: YOUR_GOOGLE_SERPER_API_KEY
use_jina: True
jina_api_key: YOUR_JINA_API_KEY

# RestBench-TMDB
tmdb_access_token: YOUR_TMDB_ACCESS_TOKEN

# RestBench-Spotify
spotipy_client_id: YOUR_SPOTIPY_CLIENT_ID
spotipy_client_secret: YOUR_SPOTIPY_CLIENT_SECRET
spotipy_redirect_uri: https://example.org/callback

# WebShop
webshop_service_url: YOUR_WEBSHOP_SERVICE_URL

# ToolHop: No API requirements


# ---------------------------- Model Config ----------------------------

# Main Reasoning LLM
model_name: gpt-5.2

base_url: https://api.openai.com/v1
api_key: YOUR_OPENAI_API_KEY
tokenizer_path: gpt-4o-mini

# Auxiliary LLM
aux_model_name: gpt-4o-mini
aux_base_url: https://api.openai.com/v1
aux_api_key: YOUR_OPENAI_API_KEY
aux_tokenizer_path: gpt-4o-mini

# VQA
vqa_model_name: gpt-4o-mini
vqa_base_url: https://api.openai.com/v1
vqa_api_key: YOUR_OPENAI_API_KEY

# Tool Retriever
tool_retriever_model_path: /path/to/your/retriever/model
tool_retriever_api_base: YOUR_SERVED_TOOL_RETRIEVER_API_BASE

# ---------------------------- Data Path Config ----------------------------

# ToolBench
toolbench_data_path: ./data/ToolBench/test_instruction/G3_instruction.json
toolbench_toolset_path: ./data/ToolBench/toolenv
toolbench_corpus_tsv_path: ./data/ToolBench/retrieval/G1/corpus.tsv

# API-Bank
api_bank_data_path: ./data/API-Bank
api_bank_apis_dir: ./data/API-Bank/apis
api_bank_lv3_apis_dir: ./data/API-Bank/lv3_apis
api_bank_database_dir: ./data/API-Bank/init_database

# RestBench
tmdb_data_path: ./data/RestBench/datasets/tmdb.json
spotify_data_path: ./data/RestBench/datasets/spotify.json
tmdb_toolset_path: ./data/RestBench/specs/tmdb_oas.json
spotify_toolset_path: ./data/RestBench/specs/spotify_oas.json

# ToolHop
toolhop_data_path: ./data/ToolHop/ToolHop.json

# ALFWorld
alfworld_data_path: ./data/ALFWorld/test.json

# WebShop
webshop_data_path: ./data/WebShop/test.json

# GAIA
gaia_data_path: ./data/GAIA/all.json
gaia_file_dir: ./data/GAIA/files

# HLE
hle_data_path: ./data/HLE/all_500.json
hle_image_dir: ./data/HLE/images

# MCP (IFS Cloud)
mcp_planning_url: http://localhost:8000/sse
mcp_customer_url: http://localhost:8001/sse

# Cache
tool_index_cache_dir: ./cache/tool_index
search_cache_dir: ./cache/search
url_cache_dir: ./cache/url

# ---------------------------- Memory System Config ----------------------------
# Brain-inspired memory architecture for cross-task learning

# Enable/disable memory system
memory_enabled: true

# Directory for persistent memory storage
memory_cache_dir: ./cache/memory

# Maximum number of episodic memories to retain (oldest pruned first)
max_episodic_memories: 100

# Maximum tool memories per tool (oldest pruned first)
max_tool_memories_per_tool: 20

# Number of relevant memories to retrieve for each new task
memory_retrieval_top_k: 5

# ---------------------------- Agent v3 Config ----------------------------
# Claude Code style agent settings

# Prompts directory for v3 agent
prompts_dir: ./src/prompts

# LLM provider: "openai" or "anthropic"
llm_provider: openai

